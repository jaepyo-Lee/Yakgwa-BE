version: '3'
networks:
  redis-connection:
    driver: bridge
services:
  redis:
    container_name: redis
    image: redis
    ports:
      - "6379:6379"
    labels:
      - "mode=standalone"
    restart: always
    networks:
      - redis-connection
  web:
    container_name: web
    image: jaepyo99/yakgwa
    env_file: # 이부분 추가 바랍니다
      - .env
    networks:
      - redis-connection
    expose:
      - 8081
    ports:
      - 8081:8081
    tty: true
    environment:
      - TZ=Asia/Seoul
