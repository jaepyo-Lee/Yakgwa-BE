version: '3'
networks:
  redis-connection:
    driver: bridge
  nginx-connection:
    driver: bridge
services:
  redis:
    container_name: redis
    image: redis
    ports:
      - "6379:6379"
    labels:
      - "mode=standalone"
    restart: always
    networks:
      - redis-connection
      - nginx-connection
  server:
    container_name: yakgwa-dev
    image: jaepyo99/yakgwa
    env_file: # 이부분 추가 바랍니다
      - .env
    networks:
      - redis-connection
    expose:
      - 8081
    ports:
      - 8081:8081
    tty: true
    environment:
      - TZ=Asia/Seoul
  nginx:
    container_name: nginx
    image: jaepyo99/yakgwa-nginx
    ports:
      - 80:80
    depends_on: # 빌드 시작 순서를 정해주는 옵션
      - server
    networks:
      - nginx-connection
